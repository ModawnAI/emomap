	const trlib=new jsTrialLibrary();

<script src="../../module/jsEmoBias.js"></script>
<script> //my script starts from here!!!
	const localpath='./';
	const task=new jsEmoBias('EmoBias',localpath);	
	task.background_size = 'keepratio';
	task.background_position = 'center center';
	task.background_color = '#FFFFFF';
	//task.background_linear = 'linear-gradient(#91b54b 14.5%, #a2e3df 14.5%, #83d1d0 91%, #91b54b 9%)';
	
	task.create_task_trial();
	task.set_trial_variables({stimulus_duration:4000,trial_duration:5000,stimulus_height:60,response_ends_trial:true});
	task.set_task_variables({sequence_length:30,level_info:'정서표정주의력탐험',});
	task.setup();
	task.compile();
	exp.add_task(task);
	exp.run();
</script>
