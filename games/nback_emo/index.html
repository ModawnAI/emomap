<script src="../../module/jsNBack.js"></script>
<script> //My script starts from here!!!
	const localpath='./';
	const task=new jsNBack('nback',localpath,'NBACK-EMO');
	task.create_task_trial();
	let images = [];
	let prefixes = ['A', 'G', 'H','S'];
	let numImages = 4;
	for (let i = 1; i <= numImages; i++) {
		prefixes.forEach(function(prefix) {
			let imageName = 'img/' + prefix + i + '.png';
			images.push(imageName);
		});
	}
	task.set_trial_variables({stimulus_duration:1500,trial_duration:2500,stimulus_height: 500,stimuli_set:images});
	task.set_task_variables({instruction_keyword:'전전표정찾기',level_info:'정서기억탐험',});
	task.setup();
	task.compile();
	exp.add_task(task);
	exp.run();
</script>
