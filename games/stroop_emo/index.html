<script src="../../module/jsStroop.js"></script>
<script> //My script starts from here!!!
	const localpath='./';
	const task=new jsStroop('stroop',localpath);

	task.background_size = 'keepratio';
	task.background_position = 'center';
	task.background_linear = 'linear-gradient(rgb(233, 233, 233) 59.5%, rgb(227, 181, 147) 40.5%)';

	//const butt=[`${uxm.imagepath}button/congruent.png`,`${uxm.imagepath}button/incongruent.png`];
    const faces=['angry','sad','neutral','happy'];
	const texts=['angry','sad','neutral','happy'];
	const rulestr=['text','face']; // 테이블 칼럼 이름으로 salient/unsalient 순임.
    const butt=['./img/button_angry.png','./img/button_sad.png','./img/button_neutral.png','./img/button_happy.png']; //순서가 unsalient 와 같아야 함.
	const randomorder=['angryangry_f1','angrysad_m1','angryneutral_f2','angryhappy_m2',
	'sadangry_f1','sadsad_m1','sadneutral_f2','sadhappy_m2',
	'neutralangry_f1','neutralsad_m1','neutralneutral_f2','neutralhappy_m2',
	'happyangry_f1','happysad_m1','happyneutral_f2','happyhappy_m2'
	];// salient x unsalient examples for random
	task.create_task_trial();
	task.set_trial_variables({stimulus_duration:1500,trial_duration:3000,stimulus_height:444,stimulus_width:400,user_stim_style_flag:true, response_choices:butt,unsalient:faces,salient:texts,rulestr:rulestr,random_conditions:randomorder});
	task.set_task_variables({instruction_keyword:'얼굴표정을 찾아보세요',level_info:'정서주의력탐험',});
	task.setup();
	task.compile();
	exp.add_task(task);
	console.log(task)
	exp.run();
</script>
